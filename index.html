<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Sandip's Game</li>
      </ul>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="box1 box"><span class="boxtext"></span></div>
        <div class="box2 box"><span class="boxtext"></span></div>
        <div class="box3 box"><span class="boxtext"></span></div>
        <div class="box4 box"><span class="boxtext"></span></div>
        <div class="box5 box"><span class="boxtext"></span></div>
        <div class="box6 box"><span class="boxtext"></span></div>
        <div class="box7 box"><span class="boxtext"></span></div>
        <div class="box8 box"><span class="boxtext"></span></div>
        <div class="box9 box"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to my tic tac toe</h1>
        <div>
          <span class="info">Turn for = X</span>
          <button id="reset">reset</button>
        </div>
        <div class="imgbox">
            <img src="excited.gif" alt="Cubby" />
        </div>
        
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
